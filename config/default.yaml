seed: 42
train:
  epochs: 100
  learning_rate: 0.003
  optimizer: "adam"
  scheduler: "StepLR"
  step_size: 20
  gamma: 0.1
  weight_decay: 0
  checkpoint_dir: "checkpoints"
  benchmark: True
  deterministic: True
  accelerator: "gpu"
  devices: [1,2,3]
  strategy: "DDP"
  precision: 16
  accumulate_grad_batches: 1
  auto_lr_find: False
  auto_scale_batch_size: False
  fast_dev_run: False
  pretrain_file: None
dataset:
  hdf5_path: "meta-data/h5/upper.hdf5"
dataloader:
  batch_size: 16
  num_workers: 8
model:
  name: "iMeshSegNet"
  num_classes: 15 #TeethLabels + 1(gum)
  num_channels: 15
  with_dropout: True
  dropout_p: 0.5
logger:
  name: 'wandb'
  use: True
  project: "iMeshSegNet"
  log_every_n_steps: 5
